<div class="row">
	<div class="container">
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th>Unique ID</th>
		      <th>Token Id</th>
		      <th>Username</th>
		      <th>Email</th>
		      <th>Created At</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="user in users">
		    	<td>{{user._id}}</td>
		      <td>{{user.tokenId}}</td>
		      <td>{{user.username}}</td>
		      <td>{{user.email}}</td>
		      <td>{{user.createdAt}}</td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>
